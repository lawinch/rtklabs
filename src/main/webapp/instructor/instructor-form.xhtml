<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Instructor edit form</title>
</h:head>

<ui:composition template="../layout.xhtml">
	<!--<f:event type="preRenderView" listener="#{instructorController.clear}" />-->
	<ui:define name="instructors_content">
		<h:form id="instructorsForm">
			<p:panel header="Instructor Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{instructorController.instructor.name}" />
					<p:outputLabel for="surname" value="Surname: " />
					<p:inputText id="surname" value="#{instructorController.instructor.surname}" />
					<p:outputLabel for="students" value="Students: " />
					<h:selectManyListbox id="students" value="#{instructorController.selectedStudents}">
							<f:selectItems value="#{instructorController.students}" var="s"
										   itemLabel="#{s.surname} #{s.name}" itemValue="#{s.id}" />
					</h:selectManyListbox>
					<p:outputLabel for="courses" value="Courses: " />
					<h:selectManyListbox id="courses" value="#{instructorController.selectedCourses}">
						<f:selectItems value="#{instructorController.courses}" var="s"
									   itemLabel="#{s.name}" itemValue="#{s.id}" />
					</h:selectManyListbox>
					<h:commandButton value="Save" action="#{instructorController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
