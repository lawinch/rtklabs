<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Instructor edit form</title>
</h:head>

<ui:composition template="../layout.xhtml">
	<f:event type="preRenderView" listener="#{instructorController.clear}" />
	<ui:define name="students_content">
		<h:form id="studentForm">
			<p:panel header="Student Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{studentController.student.name}" />
					<p:outputLabel for="surname" value="Surname: " />
					<p:inputText id="surname" value="#{studentController.student.surname}" />
					<p:outputLabel for="instructors" value="instructors: " />
					<h:selectManyListbox id="instructors" value="#{studentController.selectedInstructors}">
							<f:selectItems value="#{studentController.instructors}" var="i"
										   itemLabel="#{i.surname} #{i.name}" itemValue="#{i.id}" />
					</h:selectManyListbox>
					<p:outputLabel for="courses" value="Courses: " />
					<h:selectManyListbox id="courses" value="#{studentController.selectedCourses}">
						<f:selectItems value="#{studentController.courses}" var="s"
									   itemLabel="#{s.name}" itemValue="#{s.id}" />
					</h:selectManyListbox>
					<h:commandButton value="Save" action="#{studentController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
